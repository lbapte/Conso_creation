version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
    test:
      commands:
        - npm install
        - npm test || exit 1
    build:
      commands:
        - npm install
        - npm update
        - npm start  # Ensure you're running the build command
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
