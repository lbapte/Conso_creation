version: 1
applications:
  - appRoot: "."  # The root of your repository is the app root in this case
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: ./app
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*